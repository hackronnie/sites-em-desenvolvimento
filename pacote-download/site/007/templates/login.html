<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="../static/home.css">
</head>

<body>
    {% set mensagem = get_flashed_messages() %}
    {% if mensagem %}
    <div class="flash_alerta">
        {{mensagem[0]}}

    </div>
    {% endif %}

    <div id="form_fundo">
        <h1>LOGIN</h1>
        <h1>@Ronnie</h1>
        <div id="form_frente">
            <form action="/login" id="login" method="post">
                <label for="nome">NOME</label>
                <input type="text" name="nome" id="nome" required placeholder="Digíte seu nome "><br><br>
                <label for="senha" id="senha">SENHA</label>
                <input type="password" name="senha" id="senha" placeholder="Digíte sua senha "><br><br>
                <button type="submit" id="btn-login">

                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>ENTRAR

                </button>
        </div>
    </div>
    </form>
</body>

</html>
