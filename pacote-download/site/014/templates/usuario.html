<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO</title>
    <link rel="stylesheet" href="../static/usuario.css">
</head>

<body>
    <h1 id="msg-saudacao">Parabéns você está logado!!!</h1>

    <div id="form_fundo">
        <h1>DOWLOAD DE ARQUIVOS</h1>
        <div id="form_frente">

            {% if arquivos %}
            <form action="/download" method="post">
                <select name="arquivosParaDownload" id="arquivosParaDownload">
                    {% for documento in arquivos %}
                    <option value="{{documento}}">{{documento}}</option>
                    {% endfor %}
                </select><br><br><br>
                <button type="submit">DOWNLOAD</button>


            </form>
            {% else %}
            <h1>SEM ARQUIVOS NO BANCO DE DADOS PARA DOWNLOADS!</h1>
            {% endif %}

        </div>
    </div>
</body>

</html>
